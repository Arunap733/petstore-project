- name: docker build and push
  hosts: k8s  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Update install docker
      apt:
        name: docker
        state: present
        
    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: tag image
      command: docker tag petstore:latest vijay3639/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: vijay3639
        password: dckr_pat_8k7OeFBZmdcpaDiXB1t2pvV04BU

    - name: Push image
      command: docker push vijay3639/petstore:latest

    - name: Run container
      command: docker run -d --name pet -p 8081:8080 vijay3639/petstore:latest
